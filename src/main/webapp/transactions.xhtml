<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Transactions</title>
    <style type="text/css">
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
        .transaction-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(173, 216, 230, 0.5);
            color: #000;
            width: calc(100% - 30px);
            align-self: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .transaction-card h3 {
            margin: 0 0 10px 0;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>Transactions</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{transactionBean.description}" />

                <h:outputLabel for="amount" value="Amount:" />
                <h:inputText id="amount" value="#{transactionBean.amount}" />

                <h:outputLabel for="category" value="Category:" />
                <h:selectOneMenu id="category" value="#{transactionBean.categoryId}">
                    <f:selectItems value="#{transactionBean.categories}" var="category" itemValue="#{category.id}" itemLabel="#{category.name}" />
                </h:selectOneMenu>

                <h:commandButton value="Add Transaction" action="#{transactionBean.saveTransaction}" />
            </h:panelGrid>
        </h:form>

        <h:form>
            <ui:repeat value="#{transactionBean.paginatedTransactions}" var="transaction">
                <div class="transaction-card">
                    <h3>#{transaction.description}</h3>
                    <p>Amount: #{transaction.amount}</p>
                    <p>Category: #{transaction.category.name}</p>
                    <h:commandButton value="Edit" action="#{transactionBean.navigateToEditPage(transaction.id)}" />
                    <h:commandButton value="Delete" action="#{transactionBean.deleteTransaction(transaction.id)}" />
                </div>
            </ui:repeat>
        </h:form>

        <div class="pagination">
            <h:commandLink value="Previous" action="#{transactionBean.previousPage}" rendered="#{transactionBean.hasPreviousPage}" />
            <h:commandLink value="Next" action="#{transactionBean.nextPage}" rendered="#{transactionBean.hasNextPage}" />
        </div>
    </div>
</h:body>
</html>
