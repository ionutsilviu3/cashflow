<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Add Budget</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </h:head>
    <h:body>
        <h:form>
            <h2>Add New Budget</h2>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Budget Name:" />
                <h:inputText id="name" value="#{budgetBean.name}" required="true" />

                <h:outputLabel for="amount" value="Amount:" />
                <h:inputText id="amount" value="#{budgetBean.totalAmount}" required="true" />

            </h:panelGrid>
            <h:commandButton value="Add Budget" action="#{budgetBean.addBudget}" />
        </h:form>
    </h:body>
</f:view>
</html>
