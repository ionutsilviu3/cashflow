<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Edit Transaction</title>
    <link rel="stylesheet" type="text/css" href="css/transactions.css" />
</h:head>
<h:body>
   <h:form>
      <h:panelGrid columns="2">
         <h:outputLabel for="editDescription" value="Description:" />
         <h:inputText id="editDescription" value="#{transactionBean.currentTransaction.description}" />

         <h:outputLabel for="editAmount" value="Amount:" />
         <h:inputText id="editAmount" value="#{transactionBean.currentTransaction.amount}" />

         <h:outputLabel for="editCategory" value="Category:" />
         <h:selectOneMenu id="editCategory" value="#{transactionBean.currentTransaction.category.id}">
            <f:selectItems value="#{transactionBean.categories}" var="category" itemValue="#{category.id}" itemLabel="#{category.name}" />
         </h:selectOneMenu>

         <h:commandButton value="Save" action="#{transactionBean.saveEditedTransaction}" />
         <h:commandButton value="Cancel" action="#{transactionBean.cancelEdit}" immediate="true" />
      </h:panelGrid>
   </h:form>
</h:body>
</html>
