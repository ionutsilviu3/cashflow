<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Contact Us</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions h\\:commandButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions h\\:commandButton:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>Contact Us</h2>
        <h:form>
            <div class="form-group">
                <label for="name">Name:</label>
                <h:inputText id="name" value="" required="true" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <h:inputText id="email" value="" required="true" />
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <h:inputText id="subject" value="" required="true" />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <h:inputTextarea id="message" rows="5" required="true"></h:inputTextarea>
            </div>
            <div class="form-actions">
                <h:commandButton value="Submit" action="#{contactBean.sendMessage}" />
                <h:commandButton value="Cancel" action="#{contactBean.cancel}" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
