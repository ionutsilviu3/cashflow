<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
    <ui:define name="title">Contact Us</ui:define>
    <ui:define name="content">
        <h:head>
            <link rel="stylesheet" type="text/css" href="css/contact.css" />
        </h:head>
        <div class="container">
            <div class="about-us">
                <h2>About Us</h2>
                <img src="images/team.jpg" alt="About Us" class="about-us-image" />
                <p>We are a company dedicated to providing the best services to our customers. Our team is passionate and committed to excellence.</p>
            </div>

            <h2>Contact Us</h2>
            <h:form>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <h:inputText id="subject" value="#{emailBean.subject}" required="true" />
                    <h:message for="subject" style="color: red;" />
                </div>
                <div class="form-group">
                    <label for="body">Message:</label>
                    <h:inputTextarea id="body" rows="5" value="#{emailBean.body}" required="true"></h:inputTextarea>
                    <h:message for="body" style="color: red;" />
                </div>
                <div class="form-actions">
                    <h:commandButton value="Submit" action="#{emailBean.sendEmail(userBean.firstUser)}" class="ui-commandbutton" />
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
