<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h1>List of Users</h1>
        <h:form> <!-- Form to add a new user -->
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="User Name:" />
                <h:inputText id="name" value="#{userBean.name}" />
                <h:outputLabel for="email" value="User email:" />
                <h:inputText id="email" value="#{userBean.email}" />
                <h:outputLabel for="password" value="Password:" />
                <h:inputText id="password" value="#{userBean.password}" />
                <h:commandButton value="Add User" action="#{userBean.addUser}" />
            </h:panelGrid>
        </h:form>
        <h:form> <!-- Table to display the list of users -->
            <h:dataTable value="#{userBean.userList}" var="user">
                <h:column>
                    <f:facet name="header">User Name</f:facet>
                    #{user.name}
                </h:column>
                <h:column>
                    <f:facet name="header">User Email</f:facet>
                    #{user.email}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
