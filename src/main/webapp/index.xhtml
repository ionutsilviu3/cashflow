<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Home Page</title>
    <style type="text/css">
        .budget-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .budget-card h3 {
            margin: 0 0 10px 0;
        }
        .add-budget-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</h:head>
<h:body>
    <h1>Welcome to the Home Page</h1>
    <h:panelGroup rendered="#{not empty userBean.firstUser}">
        <h2>Hello, #{userBean.firstUser.name}!</h2>
    </h:panelGroup>
    <h:panelGroup rendered="#{empty userBean.firstUser}">
        <h2>Hello, Guest!</h2>
    </h:panelGroup>

    <h2>Your Budgets</h2>
    <ui:repeat value="#{budgetBean.budgets}" var="budget">
        <div class="budget-card">
            <h3>Budget Name: #{budget.name}</h3>
            <p>Total Budget: #{budget.amount}</p>
            <h:form>
                <h:commandButton value="Delete" action="#{budgetBean.deleteBudget(budget.id)}" />
            </h:form>
        </div>
    </ui:repeat>
    <h:form>
        <h:commandLink value="Add Budget" action="#{budgetBean.navigateToAddBudget}" class="add-budget-button" />
    </h:form>
</h:body>
</html>
